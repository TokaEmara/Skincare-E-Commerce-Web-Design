<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="register.css">   
  <title>Register</title>
</head>

<body>
  <form id="registerForm">
    <h2 class="form-title" style="text-align: center; margin-bottom: 20px;">Sign Up</h2>

    <div class="form-group">
      <label for="fullname">Full Name :</label>
      <input type="text" id="fullname" placeholder="Enter your Full Name">
    </div>

    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" id="email" placeholder="Enter your Email">
    </div>

    <div class="form-group">
      <label for="password">Password :</label>
      <input type="password" id="password" placeholder="Create Password">
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirm Password :</label>
      <input type="password" id="confirm-password" placeholder="Confirm password">
    </div>

    <div style="text-align: center;">
      <button id="register" type="button">Register</button>

    </div>
    
    <p style="text-align: center; margin-top: 20px;">or Continue with</p>

    <hr>

    <div class="social-buttons">
      <a href="https://accounts.google.com/signin" class="social-btn" title="Continue with Google">
        <img src="google.png" alt="Google" />
      </a>
      <a href="https://www.facebook.com/login" class="social-btn" title="Continue with Facebook">
        <img src="facebook.png" alt="Facebook" />
      </a>
      <a href="https://appleid.apple.com/signin" class="social-btn" title="Continue with Apple">
        <img src="apple-logo.png" alt="Apple" />
      </a>
    </div>

    <div id="checkbox" style="margin-top: 10px;">
      <input type="checkbox" name="terms" required style="width:30px; transform: scale(0.9); margin-right: 3px;">
      I agree to the <a href="terms.html" target="_blank">All Terms and Conditions</a> 
    </div>

    <p id="p2">
      Already have an account?
      <a id="login-link" href="login.html">Login</a>
    </p> 

  </form>
  <script>
    document.getElementById("register").addEventListener("click", function(event) {
      event.preventDefault();
      window.location.href = "home.html";
    });
  </script>

</body>
</html>
